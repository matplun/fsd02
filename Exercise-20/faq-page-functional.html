            <div class="collapse navbar-collapse" id="collapsibleNavId">
                <ul class="navbar-nav me-auto mt-2 mt-lg-0">
                    <li class="nav-item">

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Login Form</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="" class="form-label">Email</label>
                        <input type="email" class="form-control" name="" id="" aria-describedby="emailHelpId"
                            placeholder="abc@mail.com">
                    </div>
                    <div class="mb-3">
                        <label for="" class="form-label">Password</label>
                        <input type="password" class="form-control" name="" id="" placeholder="">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Login</button>
                </div>
            </div>
        </div>
    </div>
    <h1 class="text-bg-info">FAQ Page</h1>
    <div id="root"></div>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        let accordianItems = [
            ["01. I don't remember my password?","Try our password reset page."],
            ["02. How can I create an account at your site?","Visit our account creation page."],
            ["03. What are your delivery hours?","Monday to Friday from 9am to 5pm."],
            ["04. How much time it takes to deliver the order?","Approximately 30 minutes."],
            ["05. How do I know the status of my order?", "Please check our delivery tracking app."]
        ];
        let AccordianComponent = (props) => {
            let heading = "heading"+props.index;
            let collapse = "collapse"+props.index;
            let collapse_id = "#collapse"+props.index;
            return(
                <div class="accordion-item">
                    <h2 class="accordion-header" id={heading}>
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target={collapse_id} aria-expanded="false" aria-controls={collapse}>
                            {accordianItems[props.index][0]}
                        </button>
                    </h2>
                    <div id={collapse} class="accordion-collapse collapse" aria-labelledby={heading} data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                            {accordianItems[props.index][1]}
                        </div>
                    </div>
                </div>
            );
        }
        let root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<>
            <div class="accordion" id="accordionExample">
                <AccordianComponent index={0}/>
                <AccordianComponent index={1}/>
                <AccordianComponent index={2}/>
                <AccordianComponent index={3}/>
                <AccordianComponent index={4}/>
            </div>
        </>)
    </script>

</body>
